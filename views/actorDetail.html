<div id='actor-detail'>
  <h3 class='.h3 info-header'>ACTOR INFORMATION</h3>
  <div class='row'>
    <div class='col-md-6'>
      <img src="./img/{{actorDetail.name}}.jpg" class='actor-detail-image'>
    </div>
    <div class='col-md-6 actor-detail-text'>
      <p>Name: {{actorDetail.name}}</p>
      <p>Date Of Birth: {{actorDetail.dateOfBirth[0].day}}/{{actorDetail.dateOfBirth[0].month}}/{{actorDetail.dateOfBirth[0].year}}</p>
      <p>Sex: {{actorDetail.sex}}</p>
      <p>Rating: {{actorDetail.rating}}</p>
      <p>Movies: <span ng-repeat='movie in actorDetail.movies'>{{movie}}, </span></p>
    </div>
    <div class='actor-about'>
      <h5 class='h3'>ABOUT</h5>
      <p>{{actorDetail.about}}</p>
    </div>
  </div>
  
</div>
<a href='.#/actors'><button class='btn btn-primary btn-lg'>Back</button></a>
