<div id='addForm'>
  <form role='form'>
    <div class='form-group'>
      <label for='addName'>Name:</label>
      <input ng-model='name' type='text' class='form-control' id='addName'><br/>

      <h4>Date of Birth</h4>
      <label for='addDay'>Day</label>
      <input ng-model='day' type='number' class='form-control' id='addDay'>

      <label for='addMonth'>Month</label>
      <input ng-model='month' type= 'number' class='form-control' id='addMonth'>

      <label for='addYear'>Year</label>
      <input ng-model='year' type = 'number' class='form-control' id='addYear'><br/>

      <label for='addSex'>Sex</label>
      <input ng-model = 'sex' type = 'text' class='form-control' id='addSex'><br/>

      

      <label for='addRating'>Rating</label>
      <input ng-model  = 'rating' type = 'text' class='form-control' id='addRating'><br/>

      <input ng-model = 'lightSkinned' type = 'checkbox' value = 'medium' id='skinColor'><label for='skinColor'>Light-Skinned</label><br/>

      <label for='addAbout'>About</label>
      <input ng-model = 'about' type = 'text' class='form-control' id='addAbout'><br/>

    </div>
  </form>    
  <form>
    <label for='addMovies'>Movies</label>
    <input ng-model = 'movies' type ='text' class='form-control' id='addMovies'><br/>
    <button ng-click='addToMovies()'>Add</button>
  </form>
  <input type='submit' ng-model='SUBMIT' ng-click='addActor()' class='btn btn-default'>

  <div class='homeButton'>
    <a href='#/actors'><button class='btn btn-default home'>Home</button></a>
  </div>
  
</div>
